<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../index.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
  <div id="blog">
      <span>Blog Posts</span>
      <div class="addPost">
        <span>Add a Post</span>
        <form @submit.prevent="submitBlog">
          <input name="title" type="text" placeholder="title">
          <input name="author" type="text" placeholder="author">
          <div>
            <select>
              <option name="defaultLabel" value="">All Labels</option>
              <option name="label" v-for="label in blogLabels">{{ label }}</option>
            </select>
          </div>
          <button type="submit">Blog It</button>
        </form>
      </div>
      <div class="blogs">
        <select v-model="filter">
          <option value="">All Labels</option>
          <option v-for="label in blogLabels">{{ label }}</option>
        </select>
        <div 
          class="blogList" 
          v-if="filteredBlogs.length > 0" 
          is="individual-blog" 
          v-for="blog in filteredBlogs" 
          :blog="blog">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="index.jsx"></script>
</body>
</html>
